apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-api
  namespace: tareas-namespace
spec:
  selector:
    matchLabels:
      aplicacion: mail-api
  replicas: 1
  template:
    metadata:
      labels:
        aplicacion: mail-api
    spec:
      containers:
        - name: api
          image: ggmartinez/laravel:php-82-Xdebug
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /app
              name: project

      volumes:
        - name: project
          hostPath:
            path: /root/API-Notificaciones
            type: Directory
      
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-queue
  namespace: tareas-namespace
spec:
  selector:
    matchLabels:
      aplicacion: mail-queue
  replicas: 1
  template:
    metadata:
      labels:
        aplicacion: mail-queue
    spec:
      containers:
        - name: queue
          image: ggmartinez/laravel:php-82-Xdebug
          args:
            - php
            - artisan
            - queue:work
          volumeMounts:
            - mountPath: /app
              name: project

      volumes:
        - name: project
          hostPath:
            path: /root/API-Notificaciones
            type: Directory
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-server
  namespace: tareas-namespace
spec:
  selector:
    matchLabels:
      aplicacion: mail-server
  replicas: 1
  template:
    metadata:
      labels:
        aplicacion: mail-server
    spec:
      containers:
        - name: mail-server
          image: rnwood/smtp4dev
          ports:
            - containerPort: 80
              name: web 
            - containerPort: 25
              name: smtp

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: tareas-namespace
spec:
  selector:
    matchLabels:
      aplicacion: mysql
  replicas: 1
  template:
    metadata:
      labels:
        aplicacion: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
              name: web 
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: tareas-namespace

          